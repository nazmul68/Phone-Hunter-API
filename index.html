<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-danger text-center my-4 fw-bold fst-italic">Exploring Phone Hunter</h1>
    </header>
    <main>
        <section class="container">
            <section>
                <div class="mb-3 w-50 d-flex">
                    <input id="search-field" class="form-control" type="text"
                        placeholder="search your phone apple or samsung or oppo">
                    <button id="btn-search" class="btn btn-primary ms-2">Search</button>
                </div>
            </section>
            <!-- display search result -->
            <!-- phones container  -->
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4 mb-5">

            </div>
            <!-- not found massage -->
            <div id="not-found-msg" class="text-warning mt-5 d-none">
                <h5>No phone found. please search again!</h5>
            </div>
            <!-- show-more button  -->
            <div id="show-more" class="text-center mb-5 d-none ">
                <button id="btn-show-more" class="btn btn-primary">Show more..</button>
            </div>
            <!-- spinner or loader -->
            <div id="spinner" class="d-flex justify-content-center text-primary d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal section  -->
        <section>
            <!-- Button trigger modal -->

            <!-- Modal -->
            <div class="modal fade" id="showDetailsModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneDetailModalLabel">
                                <!-- Modal title -->
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phoneDetail" class="modal-body">
                            <!-- ... -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
